apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapiapp-deployment
  namespace: goapi
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: goapiapp
  template:
    metadata:
      labels:
        app: goapiapp
    spec:
      containers:
        - name: goapiapp
          image: centos03.testcorp.local:5000/goapi:v1
          env:
            - name: MONGODBSERVERNAME
              value: "goapimongo-service.goapi"