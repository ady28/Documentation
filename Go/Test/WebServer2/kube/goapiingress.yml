kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: goapi
  namespace: goapi
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: centos05.testcorp.local
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: goapiapp-service
                port:
                  number: 8080
          - path: /posts
            pathType: Exact
            backend:
              service:
                name: goapiapp-service
                port:
                  number: 8080
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: goapiapp-service
                port:
                  number: 8080